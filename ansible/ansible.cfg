[defaults]
# Ansible configuration for Raspberry Pi print server deployment

# Inventory file
inventory = inventory.ini

# Disable host key checking for easier setup
host_key_checking = False

# Use SSH pipelining for faster execution
pipelining = True

# Set Python interpreter
interpreter_python = auto_silent

# Set the number of parallel processes
forks = 5

# Retry SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Disable gathering facts by default (enable in playbook when needed)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Callbacks
callbacks_enabled = profile_tasks, timer

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
