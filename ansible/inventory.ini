# Ansible inventory file for Raspberry Pi print servers
# 
# Configure your Raspberry Pi hosts here
# 
# Example configurations:

[print_servers]
# Single Raspberry Pi
# raspberrypi ansible_host=192.168.1.100 ansible_user=pi

# Multiple Raspberry Pis
# printserver1 ansible_host=192.168.1.100 ansible_user=pi
# printserver2 ansible_host=192.168.1.101 ansible_user=pi

[print_servers:vars]
# Default connection settings
ansible_connection=ssh
ansible_python_interpreter=/usr/bin/python3

# CUPS admin credentials (can be overridden per host)
# cups_admin_user=admin
# cups_admin_password=admin

# Example host-specific variables:
# [printserver1:vars]
# cups_admin_user=admin1
# cups_admin_password=securepass1
